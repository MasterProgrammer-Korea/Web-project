<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="order.css">
    <title>배달 주문하기</title>
  </head>
<body class="bg-light custom-class-ex">
      <!-- 여기부터 div 시작이라서 여기에 클래스(custom-class-ex2) 주기 -->
    <div class="container custom-class-ex2">

      <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
          <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
              <strong>배달 주문하기</strong>
            </a>
          </div>
        </div>
      </header><br>

    <div class="container">
    <main>
        <fieldset>
            <div class="col-md-7 col-lg-8"></div>
        <legend><b>요청지 주소</b></legend>
        <label for="address" class="label">상세주소 입력<span class="text-muted">(Optional)</span></label>
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <input type="text" class="form-control" id="search" placeholder="주소(동/도로명/건물명)" value="" required><br>
              <button id="search">동/도로명/건물명 검색</button>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="search" placeholder="상세 주소" value="" required>
            </div>
        </fieldset><br>

        <fieldset>
            <legend><b>요청사항 입력</b></legend>
            <div class="col-12">
              <textarea rows="10" cols="10" name="request" class="form-control" id="request">자세한 요청 사항을 적어주세요.</textarea>
            </div>
        </fieldset><br>

        <fieldset>
            <legend><b>상품 사진 업로드<span class="text-muted">(선택)</span></b></legend>
            <div class="col-12">
              <form action="" method="post" enctype="multipart/form-data" name="">
                <input type="file" name="FileName">
            </form>
            </div>
        </fieldset><br>

        <fieldset>
            <legend><b>결제 수단 선택</b></legend>

          <div class="my-3">
            <div class="form-check">
              <input id="money" name="paymentMethod" type="radio" class="form-check-input" checked required>
              <label class="form-check-label" for="money">현금 결제</label>
            </div>
            <div class="form-check">
              <input id="remit" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="remit">계좌이체</label>
            </div>
            <div class="form-check">
              <input id="etc" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="etc">기타</label>
            </div>
          </div>
        </fieldset><br>

        <fieldset>
            <legend><b>총 배달 비용<span class="text-muted">(상품값+배달비용)</span></b></legend>
                      <div class="row g-5">
                          <div class="col-md-5 col-lg-4 order-md-last">
                            <h4 class="d-flex justify-content-between align-items-center mb-3">
                              <span class="text-primary"><span style="background-color:rgba(140, 203, 228, 0.342);">장바구니</span></span>
                              <span class="badge bg-primary rounded-pill">2</span>
                            </h4>
                            <ul class="list-group mb-3">
                              <li class="list-group-item d-flex justify-content-between lh-sm">
                                <div>
                                  <h6 class="my-0">새우탕</h6>
                                </div>
                                <span class="text-muted">1500원</span>
                              </li>
                              <li class="list-group-item d-flex justify-content-between lh-sm">
                                <div>
                                  <h6 class="my-0">토레타(1.25L)</h6>
                                </div>
                                <span class="text-muted">3300원</span>
                              </li>
                              <li class="list-group-item d-flex justify-content-between">
                                <span>총 금액</span>
                                <strong>4800원</strong>
                              </li>
                            </ul>
                          </div>
                        </div>
              <small class="text-muted">상품의 값과 배달 비용을 합한 값을 적어주세요.</small>
              <input type="text" class="form-control" id="sum" placeholder="" required>
            </div>
        </fieldset><br>

          <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg" type="submit">주문하기</button><br>
        </form>
      </div>
    </div>

    <footer class="text-muted py-5">
      <div class="container">
      <p class="float-end mb-1">
        <a href="#">Back to top</a>
      </p>
      </div>
  </footer>
  </main>
  </body>
</html>
